<style>
  /*********************/
  /* BMI osion tyylittely */

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
  }

  .card > h2 {
    margin-top: 15px;
  }

  .card p {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .description {
    color: grey;
    font-size: 18px;
  }

  label {
    display: block;
  }

  input[type="text"] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .btn {
    margin-top: 20px;
    margin-bottom: 20px;
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: rgb(30, 39, 46);
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .btn:hover,
  a:hover {
    opacity: 0.7;
  }

  tbody {
    background-color: #fff;
  }

  td {
    border: 1px solid #ddd;
    padding: 5px;
  }

  .lowBmi {
    background-color: rgb(71, 178, 210);
  }
  .normalBmi {
    background-color: rgb(112, 223, 112);
  }
  .highBmi {
    background-color: rgb(244, 148, 30);
  }
</style>

<main>
  <div class="card">
    <img src="img/bmi.jpeg" alt="BMI Index chart" style="width: 100%" />
    <h2>Painoindeksilaskuri / BMI-laskuri</h2>
    <p class="description">
      Painoindeksilaskurilla voit laskea pituuden ja painon perustella
      painoindeksin (BMI, Body Mass Index).
    </p>

    <form action="">
      <label for="weight">Anna painosi:</label>
      <input type="text" id="weight" name="weight" placeholder="kg" />
      <label for="height">Anna pituutesi:</label>
      <input type="text" id="height" name="height" placeholder="cm" />
      <button type="submit" class="btn calculate">Laske indeksi</button>
    </form>

    <section class="bmi-table">
      <p>Mittaustuloksesi: <span class="bmi-score">0</span></p>

      <table id="bmiTbl" class="table table-bordered">
        <tbody>
          <tr class="bmi0-19">
            <td>Alipaino</td>
            <td>0 - 18.9</td>
          </tr>
          <tr class="bmi19-25">
            <td>Normaali paino</td>
            <td>19 - 24.9</td>
          </tr>
          <tr class="bmi25-30">
            <td>Ylipaino</td>
            <td>25.0 - 40.0 tai enemmän</td>
          </tr>
        </tbody>
      </table>

      <p>
        〽️ Analyysi:
        <span class="analysis">Tähän saat analyysin BMI tuloksestasi</span>
      </p>
    </section>
  </div>
</main>
